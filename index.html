<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city name" spellcheck="false">
            <i class="searchIcon bi bi-search"></i>
        </div>

        <div class="errorMsg">
            <p>Please enter valid city name</p>
        </div>

        <div class="weather">
            <img class="weatherIcon" src="mist.png" alt="">
            <h1 class="temp">22Â°C</h1>
            <h3 class="cityName">Ranchi</h3>
        </div>

        <div class="details">
            <div class="col">
                <i class=" humidityIcon bi bi-water"></i>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>

            <div class="col">
                <i class="windIcon bi bi-wind"></i>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
